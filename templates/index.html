<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GWAS eQTL Exploration App</title>
  <link rel="shortcut icon" href="#" />
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
   <!-- DataTables -->
   <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-multiselect.css"/>
   <link rel="stylesheet" type="text/css" href="../static/css/style.css">
   <link rel="stylesheet" type="text/css" href="../static/css/d3Style.css">
</head>

<body> 
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>GWAS eQTL Exploration App</h1>
        <p>Explore Your GWAS Results Overlaid on GTEx's eQTL Association Results</p>
      </div>
    </div>
    <div class="inputs-and-upload-form">
      <form method=post enctype=multipart/form-data>
        <div class="row">
          <div class="col-md-12 borderit">
            <h5>GWAS Summary Statistics:</h5>
            <p><input type=file name=file>
              <br>Must be a tab-separated file
              <br>Max size: 200kB
            </p>
            <div class="row">
              <div class="col-md-3">
                <label for="chrom" id="chrom">Chromosome Column Name:</label>
                <input class="form-control" id="chrom-col" name="chrom-col" type="text" placeholder="#CHROM">
              </div>
              <div class="col-md-3">
                <label for="position" id="position">Position Column Name:</label>
                <input class="form-control" id="pos-col" name="pos-col" type="text" placeholder="BP">
              </div>
              <div class="col-md-3">
                <label for="rsName" id="rsid">Marker Column Name:</label>
                <input class="form-control" id="snp-col" name="snp-col" type="text" placeholder="SNP">
              </div>
              <div class="col-md-3">
                <label for="p-value" id="p_value">P-value Column Name:</label>
                <input class="form-control" id="pval-col" name="pval-col" type="text" placeholder="P">
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label for="region" id="locusText">HG19 Coordinates</label>
                <input class="form-control" id="locus" name="locus" type="text" placeholder="1:205500000-206000000">
              </div>
              <div class="col-md-3">
                <label for="lead-snp" id="lead_snp">Lead Marker Name:</label>
                <input class="form-control" id="leadsnp" name="leadsnp" type="text" placeholder="default: top marker">
              </div>
            </div>
          </div>
        </div> <!-- row closing div -->
        <div class="row">
          <div class="col-md-12 borderit">
            <h5>Select Populations for LD:</h5>
            <select id="LD-populations" name="LD-populations" multiple="multiple">
              <optgroup id="AFR" value="AFR" label="(AFR) African"></optgroup>
              <optgroup id="AMR" value="AMR" label="(AMR) Ad Mixed American"></optgroup>
              <optgroup id="EAS" value="EAS" label="(EAS) East Asian"></optgroup>
              <optgroup id="EUR" value="EUR" label="(EUR) European"></optgroup>
              <optgroup id="SAS" value="SAS" label="(SAS) South Asian"></optgroup>
            </select>
            <select id="ld-type" name="ld-type">
              <option id="r2" value="r2">r<sup>2</sup></option>
              <option id="D-prime" value="d">D'</option>
            </select>
          </div>
        </div> <!-- row closing div -->
        <div class="row">
          <div class="col-md-12 borderit">
            <h5>Select GTEx Tissues to Render</h5>
            <div class="col-md-6">
              <select id="GTEx-tissues" name="GTEx-tissues" multiple="multiple"></select>
            </div>
            <div class="col-md-6">
                <label for="gencodeId" id="gencode-id">Enter Gene's Gencode ID:</label>
                <input class="form-control" id="gencodeID" name="gencodeID" type="text" placeholder="ENSG00000174502">
            </div>
          </div>
        </div> <!-- row closing div -->
        <div class="row">
          <div class="col-md-12"><input id="submit-btn" type="submit" class="btn btn-default" value="Submit"></div>
        </div> <!-- row closing div -->
      </form>
      <div class="row"><div class="col-md-12"><div id="error-messages" class="error-text"></div></div></div>
    </div> <!-- inputs-and-upload-form closing div -->
  </div> <!-- container closing div -->

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
  <!-- DataTables -->
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <!-- Multiselect -->
  <script src="{{ url_for('static', filename='js/bootstrap-multiselect.js') }}"></script>

</body>

</html>
