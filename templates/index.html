<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GWAS eQTL Exploration App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/d3Style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>GWAS eQTL Exploration App</h1>
        <p>Explore Your GWAS Results Overlaid on GTEx's eQTL Association Results</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="gwas-upload">
          <h5>GWAS Association Results:</h5>
          <form method=post enctype=multipart/form-data>
            <p><input type=file name=file></p>
            <p>
              <label for="rsName" id="rsid">Marker Column Name:</label>
              <input class="form-control" id="snp-col" type="text" placeholder="rsid">
            </p>
            <p>
              <label for="p-value" id="p_value">P-value Column Name:</label>
              <input class="form-control" id="pval-col" type="text" placeholder="p_value">
            </p>
            <p>
              <label for="region" id="locusText">Genomic Region (hg19):</label>
              <input class="form-control" id="locus" type="text" placeholder="1:205500000-206000000">
            </p>
            <p>
              <input id="submit-btn" type="submit" class="btn btn-default" value="Submit">
            </p>
          </form>
          <div id="error-messages" class="error-text"></div>
        </div> <!-- gwas-upload closing div -->
      </div> <!-- col-md-3 closing div -->
      <div class="col-md-9">
        <div id="plot"></div>
      </div>
    </div> <!-- row closing div -->
    <div class="row">
      <div class="col-md-11">
        <div id="table-area" class="">
          <table id="variants-table" class="table table-striped table-bordered table-sm sortable" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Chromosome</th>
                <th class="th-sm">Position</th>
                <th class="th-sm">rs ID</th>
                <th class="th-sm">MAF</th>
                <th class="th-sm">Consequence</th>
                <th class="th-sm">Consequence category</th>
                <th class="th-sm">Beta</th>
                <th class="th-sm">P-value</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
