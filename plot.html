<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LocusFocus: Prioritize Genes and Tissues for Study from GWAS and eQTL Integration</title>
  <link rel="shortcut icon" href="#" />
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
   <!-- DataTables -->
   <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
   <link rel="stylesheet" href="static/DataTables/datatables.min.css"/>
   <link rel="stylesheet" type="text/css" href="static/css/style.css">
   <link rel="stylesheet" type="text/css" href="static/css/d3Style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">Session ID</div>
                    <div class="card-body">
                        <h4 class="card-title" id="sessionid"></h4>
                        <p class="card-text">Save the above string for your records to load or share your plot.</p>
                        <p class="card-text">Plots older than 7 days are deleted.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11"><div class="d-flex justify-content-center align-items-center"><div id="plot"></div></div></div>
    </div>
    <div class="row">
        <div class="col-md-11"><div id="heatmap"></div></div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div id="table-area">
                <table id="variants-table" class="table table-striped table-bordered table-condensed table-sm" cellspacing="0" width="90%">
                    <thead>
                        <tr>
                            <th class="th-sm">Gene</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> <!-- table-area closing div -->
        </div> <!-- col-md-11 closing div -->
    </div> <!-- row closing div -->

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
  <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/plot.js') }}"></script> -->
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="static/js/plot.js"></script>
  <script type="text/javascript" src="static/js/plot_heatmap.js"></script>
  <script type="text/javascript" src="static/js/heatmap_table.js"></script>
  <script type="text/javascript">
    var sessionid = 'c2fd53b1-c2af-4179-8a85-033bb41b11bc'
    d3.json(`static/session_data/form_data-${sessionid}.json`).then(response => {
        d3.json(`static/session_data/genes_data-${sessionid}.json`).then(genesResponse => {
            d3.json(`static/session_data/SSPvalues-${sessionid}.json`).then(SSResponse => {
                d3.select("#sessionid").text(sessionid);
                var data = response;
                var genesdata = genesResponse;
                plot_gwas(data, genesdata);
                plot_heatmap(SSResponse.Genes, SSResponse.Tissues, SSResponse.SSPvalues);
                buildTable(SSResponse.Genes, SSResponse.Tissues, SSResponse.SSPvalues)
            });
        });
    });
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
  <!-- DataTables -->
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="static/DataTables/datatables.min.js"></script>


  <img id="svg-try"></img>


</body>


</html>
